<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Calcola il tuo biglietto</title>
</head>

<body>
    <div class="container">
        <h1>
            Calcola il prezzo del tuo biglietto
        </h1>
        <div class="header-card">
            <form class="row my-4">
                <div class="col-4">
                    <div class="identity">
                        <div class="first_name">
                            <label for="travelerLastName" class="d-block py-1">Cognome</label>
                            <input type="text" name="travelerLastName" id="travelerLastName" required class="d-block">
    
                        </div>
                        <div class="last_name">
                            <label for="travelerFirstName" class="d-block py-1"> Nome</label>
                            <input type="text" name="travelerFirstName" id="travelerFirstName" required class="d-block">
    
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="supply d-center">
                        <div class="distance">
                            <label for="km" class="d-block py-1">Chilometri da percorrere</label>
                            <input type="number" name="km" id="km" required class="d-block">
                            <label for="age" class="d-block py-1">Et√† Viaggiatore</label>
                            <select name="age" id="age" required class="d-block">
                                <option value="standard">Maggiorenne 18+</option>
                                <option value="minore">Minore 0 - 17</option>
                                <option value="over">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-center">
                    <div class="sending">
                        <div>
    
                            <input type="submit" class="btn">
                        </div>
                        <div>
                            <button class="btn">Annulla</button>
    
                        </div>
                    </div>
                </div>
            </form>

        </div>

    </div>
    <div class="container bg-pink p2 my-4 border-radius-botton">
        <div class="card">



            <h2>IL TUO BIGLIETTO</h2>
            <div class="biglietto">

            </div>
        </div>



        <script src="./asset/javascript/main.js"></script>
</body>

</html>
